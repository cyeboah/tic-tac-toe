<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/game-board.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->
    <section class="menu-start">
      <div class="menu-start-box">
        <div class="player-icon-box">
          <img src="assets/icon-x.svg" alt="icon x" />
          <img src="assets/icon-o.svg" alt="icon o" />
        </div>
        <div class="player-one-mark-box">
          <h1>Pick player 1's mark</h1>
          <div class="player-one-mark-icon">
            <div class="icon-x-box">
              <img src="assets/icon-x-grey.svg" class="icon-x" alt="icon x" />
            </div>
            <div class="icon-o-box">
              <img src="assets/icon-o-silver.svg" class="icon-o" alt="icon o" />
            </div>
          </div>
          <h2>Remember: X goes first</h2>
        </div>
        <div class="player-start-buttons">
          <button class="btn-cpu">New game (vs cpu)</button>
          <button class="btn-player">New game (vs player)</button>
        </div>
      </div>
    </section>

    <!-- New game menu end -->

    <!-- Game board start -->

    <section class="game-board-start">
      <div class="game-board-start-box">
        <!-- Row 1 Start -->
        <div class="player-icon-box">
          <img src="assets/icon-x.svg" alt="icon x" />
          <img src="assets/icon-o.svg" alt="icon o" />
        </div>

        <div class="player-turn">
          <img src="assets/icon-x-grey.svg" class="icon-x" alt="icon x" />
          <span>turn</span>
        </div>

        <button class="restart-icon-btn">
          <img
            src="assets/icon-restart.svg"
            class="restart-icon"
            alt="icon restart"
          />
        </button>

        <!-- Row 1 End -->

        <!-- Row 2 - 4 Start -->
        <div class="playing-board" id="0"></div>
        <div class="playing-board" id="1"></div>
        <div class="playing-board" id="2"></div>
        <div class="playing-board" id="3"></div>
        <div class="playing-board" id="4"></div>
        <div class="playing-board" id="5"></div>
        <div class="playing-board" id="6"></div>
        <div class="playing-board" id="7"></div>
        <div class="playing-board" id="8"></div>
        <!-- Row 2 - 4 End -->

        <!-- Row 5 Start -->
        <!-- Your score -->
        <div class="your-score scores">
          <span>X (YOU)</span>
          <p>0</p>
        </div>

        <!-- Ties score -->
        <div class="ties-score scores">
          <span>TIES</span>
          <p>0</p>
        </div>

        <!-- CPU score -->
        <div class="cpu-score scores">
          <span>O(CPU)</span>
          <p>0</p>
        </div>

        <!-- Row 5 End -->
      </div>

      <!-- <div style="display: block; min-height: 100vh; background-color: red">
        <h1>game-board-start</h1>
      </div> -->
    </section>

    <div class="others">
      Oh no, you lost You won! Player
      <!-- 1/2 -->
      wins!

      <!-- x/o icon -->
      takes the round Round tied Restart game? Quit Next round No, cancel Yes,
      restart

      <!-- Game board end -->
    </div>
  </body>
</html>
